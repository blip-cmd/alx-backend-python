{% for reply in replies %}
<div
  style="margin-left: {{ level|add:1|mul:20 }}px; border-left: 1px solid #ccc; padding-left: 10px; margin-top: 10px;"
>
  <p><b>{{ reply.sender.username }}</b>: {{ reply.content }}</p>
  <small>{{ reply.timestamp }}</small>
  {% if reply.threaded_replies %} {% include 'messaging/threaded_replies.html'
  with replies=reply.threaded_replies level=level|add:1 %} {% endif %}
</div>
{% empty %}
<p>No replies.</p>
{% endfor %}
